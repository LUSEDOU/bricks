name: analytics_client
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.51 <0.1.0"

vars:
  name:
    type: string
    description: Analytics client name
    default: Firebase
    prompt: What is the name of the analytics client?
  use_flutter:
    type: boolean
    description: Whether to use Flutter
    default: false
    prompt: Do you want to use Flutter?
  package:
    type: string
    description: Package name
    default: firebase_analytics
    prompt: What is the package name?
  version:
    type: string
    description: Package version
    default: ^9.1.11
    prompt: What is the package version?
  path_to_client:
    type: string
    description: Path to client
    default: ../analytics_client
    prompt: What is the path to the client?
